<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
   <div class="container">
    <h1 class="text text-secondary">Register Here</h1>
    <div class="w-50" >
        <form action="" method="" enctype="">

            <div class="mt-3">
                <label for="id_firstname"></label>
                <input type="text" id="id_firstname" name="firstname" placeholder="enter firstname" class="form-control border-bottom-info ">
            </div>
    
            <div >
                <label for="id_lastname"></label>
                <input type="text" id="id_lastname" name="lastname" placeholder="enter lastname" class="form-control ">
            </div>
    
            <div >
                <label for="id_email"></label>
                <input type="email" id="id_email" name="email" placeholder="enter email" class="form-control ">
            </div>
    
            <div >
                <label for="id_username"></label>
                <input type="text" id="id_username" name="username" placeholder="enter username" class="form-control ">
            </div>
    
            <div >
                <label for="id_password"></label>
                <input type="password" id="id_password" name="password" placeholder="enter password" class="form-control ">
            </div>
    
            <div class="mt-2 text text-success">
                <label for="">gender</label>
                <input type="radio" id="id_male" name="gender"><label for="id_male">male</label>
                <input type="radio" id="id_female" name="gender"><label for="id_female">female</label>
                <input type="radio" id="id_other" name="gender"><label for="id_other">other</label>
            </div>
    
            <div class="mt-2 text text-success">
                <label for="">DOB</label>
                <input type="date" name="dob" id="id_dob">
            </div>
    
            <div class="mt-2 text text-success">
                <label for="">choose profile picture</label>
                <input type="file" id="id_propic" name="profilepic"> 
            </div>
    
            <div class="mt-2">
                <button type="submit" class="btn form-control btn-outline-primary">signup</button>
            </div>

    </div>

    
   </div>


    </form>
</body>
</html>
